<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        .navbar {
            background-color: black;     
            border-radius: 30px;       
        }

        .navbar li{
            list-style: none;
            float: left;
            margin: 15px 15px;
        } 

        .navbar ul {
            overflow: auto;
        }
        
        .navbar li a {
            padding: 3px 3px;
            color: white;
            text-decoration: none;
        }

        .navbar li a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">lmao</a></li>
            <li><a href="#">ded</a></li>
            <li><a href="#">bruh</a></li>
            <li><a href="#">lol</a></li>
        </ul>
    </nav>
</body>
</html>
