<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CafeMenu.css">
    <title>Cafe-Menu-OWN</title>
</head>
<body>
    <div class="menu">
        <header>
            <h1>CAMPER CAFE</h1> 
            <p class="established">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee cup icon">
            <article class="items">
                <p class="coffee">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="items">
                <p class="coffee">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="items">
                <p class="coffee">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="items">
                <p class="coffee">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="items">
                <p class="coffee">Mocha</p><p class="price">4.50</p>
            </article> 
        </section>   
            <section>
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Pie Icon">
            <article class="items">
                <p class="desserts">Donut</p><p class="price">1.50</p>
            </article>
            <article class="items">
                <p class="desserts">Cherry pie</p><p class="price">2.75</p>
            </article>
            <article class="items">
                <p class="desserts">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="items">
                <p class="desserts">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
        </section>
        </main>
        <hr>
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
            <p>123 freecodecamp Drive</p>
        </footer>
    </div>    
</body>

</html>
